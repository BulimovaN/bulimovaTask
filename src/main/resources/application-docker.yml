spring:
  application:
    name: bulimovaTask

  datasource:
    url: jdbc:postgresql://db:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

  sql:
    init:
      mode: never

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.bulimovaTask: INFO
